language: php

branches:
  only:
    - master
    - develop

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6

before_script:
  - composer self-update
  - composer --version
  - composer install --no-interaction

script:
  - mkdir data/build
  - ./vendor/bin/phpunit -c module/RSS/tests/phpunit.xml --coverage-clover data/build/rss-clover.xml
  - ./vendor/bin/phpcs --standard=PSR2 --ignore=*.phtml ./module